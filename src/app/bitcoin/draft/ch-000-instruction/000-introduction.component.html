<p> ブロックチェーンの世界へようこそ！</p>
<p> EnterChainは、ブロックチェーンの基礎から応用まで学習を行えるサービスです。</p>
<p>学習の目的に応じて、基礎コースから応用コースまでレベルを分けて学習を進められます。</p>
<p> エンジニア向けコースは、主にコーディングを行いながら、実際に作ることで理解できるようになります。</p>
<p>ビジネスコースは、デモや図解を用いて、事例を確認しながら仕組みなどについて、重要な箇所を理解できるようになります。</p>
