<h1>トランザクションインプット</h1>
<p>未使用のトランザクションアウトプットを指定し、トランザクションインプットとします。</p>
<p>この未使用のアウトプットをUTXO(unused transaction output)と呼びます。</p>
<p>トランザクションインプットは, UTXOを指定するため、トランザクションIDとOUTPUT番号を指定します。</p>
<p>また、それぞれのインプットを使用するたの条件である<b>Unlocking Script</b>を指定する必要があります。</p>
<p>Unlocking Scriptはまたあとで詳しく説明しますが、電子署名によって生成されるスクリプトで、ビットコインのロックを解除するためのものです。</p>
