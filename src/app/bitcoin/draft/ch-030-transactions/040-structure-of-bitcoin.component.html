<h1>トランザクションアウトプット</h1>
<p>トランザクションアウトプットでは、送金金額と、その送金した金額を解除できる条件であるLocking Scriptが付与されます。</p>
<p>Locking Scriptはまたあとで説明しますが、アドレスなどから生成されます。</p>
<p>また、アウトプットでは自分へのお釣りの金額も含むことになります。</p>
<p>インプットの合計金額とアウトプットの合計金額の差は、手数料としてマイナーの報酬となります。</p>
<p>手数料の金額はトランザクションデータに入力せず、インプットとアウトプットの差として計算されることになります。</p>
