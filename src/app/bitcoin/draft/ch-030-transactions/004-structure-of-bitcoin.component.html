<h1>トランザクションアウトプット</h1>
<p>トランザクションアウトプットは送金金額と解除条件である<b>Locking Script</b>が指定されます。</p>
<p>Locking Scriptはアドレスなどから生成され、対応するUnlocking Scriptを指定することでトランザクションを使用することができます。</p>
<p>また、アウトプットでは自分へのお釣りの金額も含むことになります。</p>
<p>インプットの合計金額とアウトプットの合計金額の差は、手数料としてマイナーの報酬となります。</p>
<p>手数料の金額はトランザクションデータに入力せず、インプットとアウトプットの差として暗に計算されることになります。</p>
