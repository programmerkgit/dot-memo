<h1>Unlocking Script</h1>
<p>Unlocking ScriptはLocking Scriptを解除するためのスクリプトです。</p>
<p>ロッキングスクリプトが「ボブの電子署名を提示してください」という内容であれば、Unlocking Scriptにはボブの電子署名を記入することになります。</p>
<p>UTXOをトランザクションのインプットに含める時、UTXOのLocking Scriptに対応したUnlocking Scriptをトランザクションのインプットに含めることになります。</p>

<h1>What is unlocking script</h1>
<p>Locking Scriptに対応する解除</p>
<p>電子署名</p>
