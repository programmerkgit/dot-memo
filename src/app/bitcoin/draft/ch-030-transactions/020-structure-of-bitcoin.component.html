<h1>トランザクションのアウトプット・インプット</h1>
<p>トランザクションとはビットコインネットワーク上での価値の移転を示すものです</p>
<p>そのため、移転する対象となる価値(Input)と価値の移転先と金額(Output)を指定する必要があります</p>
<p>トランザクションのデータ構造は、以下のようになっています</p>
<pre>
  <code>
  vout = [ {
    txid: '',
    vout: [],
    vin: []
  }
  ]
</code>
</pre>
<p>インプットとアウトプットについてそれぞれ見ていきましょう。</p>
