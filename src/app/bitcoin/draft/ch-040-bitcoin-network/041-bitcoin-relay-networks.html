<h1>トランザクションのリレー</h1>
<p>ネットワークからトランザクションを受け取り検証すると、メモリのトランザクションを保持し、ノードは他のノードにトランザクションを伝播します</p>
<p>ブロックチェーンに取り込まれ<b>確認</b>される前のトランザクションは、 一時的にメモリに格納されるため、未確認のトランザクションでも即座に入金を確認することができます。</p>
<p>他にも似たような用語として<b>オーファン(orphan)プール</b>と言って、親トランザクションが見つからないトランザクションを一時的に保持するものと、
  <b>UTXOプール</b>と言って、ブロックチェーン上の全ての未使用のトランザクションを保持するデータベースがあります。</p>
