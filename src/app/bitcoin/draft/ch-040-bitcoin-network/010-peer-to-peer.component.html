<h1>ノードの機能</h1>
<p>ビットコインのネットワークに参加している端末のことをノード(node)と呼びます。</p>
<p>P2Pネットワークでは全てのノードが対等であると説明しましたが、それぞれのノードは別の機能を持っています。</p>
<p>のノードが持ちうる機能は大きく分けて以下の4つの機能があります。</p>
<ul>
  <li>ルーティング</li>
  <li>フルブロックチェーン(データベース)</li>
  <li>マイニング</li>
  <li>ウォレット</li>
</ul>
<p>全ての機能を持つノードもあれば一部の機能を持つノードも存在しています。</p>
