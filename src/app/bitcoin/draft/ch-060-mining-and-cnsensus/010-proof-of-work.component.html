<p>プルーフ・オブ・ワークとは</p>
<p>ブロックチェーンでは分散化されたネットワークの状態を決定するためのコンセンサスアルゴリズムが必要です。</p>
<p>そのコンセンサスアルゴリズムの一つが<b>「プルーフ・オブ・ワーク」*</b>です</p>
<p>プルーフ・オブ・ワークでは、<b>一定の条件</b>を満たすブロックハッシュを生成するNonceを計算するプロセスです。</p>
<p>「ブロックチェーンの基本的な仕組み」では、一定の条件について「ハッシュ値の頭に0が一定数並ぶ」と説明しましたが、
  より正確には「一定の値より小さいハッシュ値」を探します。</p>
<p>この条件については順を追って詳しく説明していきます。</p>
