<h1>ブロックの検証</h1>
<p>マイニングノードがブロックを生成しブロックを伝播させると、ブロックを受け取ったノードはそのブロックの内容を検証します。</p>
<p>ブロックの検証項目もトランザクションの検証と同様多岐に渡るので、重要な一部を見てみましょう</p>
<ul>
  <li>ブロックのデータ構造が正しいか</li>
  <li>ブロックのハッシュ値がtarget difficultyより小さいか</li>
  <li>含まれるトランザクション全てがトランザクションの検証項目を満たしているか</li>
</ul>

<p>このような検証項目をすべて満たしていることを確認すると、ノードはブロックを有効なものとして受け取ります。</p>
