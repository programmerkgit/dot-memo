<h1>ブロックチェーンのフォークの発生</h1>
<p>ブロックチェーンのフォークは、ネットワーク上で二つのブロックが同時に生成されたときに発生します。</p>
<p>マイニングノードがブロックを生成すると、接続されているノードにブロックを伝播します。このブロックをAとします。</p>
<p>同時に他のマイニングノードがブロックBを生成し伝播すると、ネットワーク上にはブロックAを先に受けっとったノードと、ブロックBを先に受け取ったノードが存在することになります。</p>
<p>つまり、ネットワーク上にはメインチェーンの先頭をブロックAとするノードと、メインチェーンの先頭をブロックBとするノードが存在することになります。</p>
