<h1>公開鍵からアドレスの生成</h1>
<p>先ほど得られた公開鍵フォーマットから、SHA256とRIPEMD160関数によってハッシュ化し、160ビットの数字を生成します。</p>
<p>この160ビットの数字を公開鍵ハッシュと呼びます。</p>
<p>公開鍵ハッシュを、さらにBase58Checkエンコーディングという形式にエンコーディングすることでビットコインアドレスが得られます。</p>

<p>
    Base58Checkエンコーディングとは、 データ本体(ペイロード)に加えて、エンコードされた数字が何を表す数字かを表すプレフィックス,データの打ち間違いなどのミス
    がないかを確認するチェックサムを付与した上、58進数で表記する形式です。
</p>
