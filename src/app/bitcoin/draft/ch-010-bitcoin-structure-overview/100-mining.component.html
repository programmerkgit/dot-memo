<h1>おさらい</h1>
<p>大まかな流れをおさらいします。</p>
<p>アリスは<b>ウォレット</b>によって管理されている<b>暗号鍵</b>によって<b>トランザクション</b>を生成しました。</p>
<p>トランザクションは<b>ビットコインネットワーク(P2Pネットワーク)</b>を検証されながら伝播していきます。</p>
<p><b>マイナー</b>は伝播されてきたトランザクションを一つの<b>ブロック</b>に集め、<b>マイニング</b>の計算を行います</p>
<p>マイニングに成功すると、ブロックは<b>ブロックチェーン</b>に記載されて、永続化したデータとなります。</p>
