<h1>おさらい</h1>
<p>大まかな流れをおさらいします。</p>
<p><b>ウォレット</b>によって管理されている<b>暗号鍵</b>によって<b>電子署名</b>を記載することで、取引である<b>トランザクション</b>を生成します。</p>
<p>トランザクションは<b>ビットコインネットワーク</b>を検証されながら伝播していきます。</p>
<p><b>マイナー</b>は伝播されてきたトランザクションを一つの<b>ブロック</b>に集め、<b>マイニング</b>の計算を行います</p>
<p>マイニングに成功すると、ブロックは<b>ブロックチェーン</b>に記載されて、永続化したデータとなります。</p>
<p>このプロセスを繰り返し、ブロックが1個,2個と上に積み重なるごとに、トランザクションは一層改竄されにくくなっていきます。</p>
