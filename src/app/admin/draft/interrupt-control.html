<h2>記憶階層</h2>
<p>全てのプログラムを主記憶に置くことが理想ですが、それでは費用が非常に高価になってしまいます。</p>
<p>費用と性能の問題に対処するため、以下のような記憶階層が考えられました。</p>
<p>上のもの方がアクセスが高速ですが、高価なものになります。</p>
<ul>
    <li>キャッシュメモリ</li>
    <li>メインメモリ</li>
    <li>2次記憶</li>
</ul>
<p>キャッシュメモリは高価ですが、参照の局所性という性質によって、小さな容量でも十分な効果を発揮することがわかっています。</p>
<small>参照の局所性とは、頻繁にアクセスされるデータが全体の一部に偏るという性質です。</small>
